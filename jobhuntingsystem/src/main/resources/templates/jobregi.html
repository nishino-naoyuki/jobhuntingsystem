<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ヘッダー -->
  <div id="parent" th:replace="/common/headerlink"></div>  
</head>

<body>

  
  <!-- ヘッダー -->
  <div id="parent" th:replace="/common/header"></div>  

  <!-- サイドバー -->
  <div id="parent" th:replace="/common/sidebar"></div>  

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>求人登録</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">求人登録</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">求人情報入力</h5>
                <form>
                  <!-- 入力項目の追加 -->
                  <!-- 例： -->
                  <div class="mb-3">
                    <label for="companyName" class="form-label">会社名称</label>
                    <input type="text" class="form-control" id="companyName" name="companyName">
                  </div>
                  
                  <div class="row mb-3">
                    <div class="col-md-3">
                      <label for="employmentType" class="form-label">募集職種１</label>
                      <select class="form-select" id="jobtype" name="jobtype">
                        <option selected>なし</option>
                        <option value="0">SE</option>
                        <option value="1">PG</option>
                        <option value="2">OP</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label for="employmentType" class="form-label">募集職種２</label>
                      <select class="form-select" id="jobtype" name="jobtype">
                        <option selected>なし</option>
                        <option value="0">SE</option>
                        <option value="1">PG</option>
                        <option value="2">OP</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label for="employmentType" class="form-label">募集職種３</label>
                      <select class="form-select" id="jobtype" name="jobtype">
                        <option selected>なし</option>
                        <option value="0">SE</option>
                        <option value="1">PG</option>
                        <option value="2">OP</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label for="employmentType" class="form-label">募集職種４</label>
                      <select class="form-select" id="jobtype" name="jobtype">
                        <option selected>なし</option>
                        <option value="0">SE</option>
                        <option value="1">PG</option>
                        <option value="2">OP</option>
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-4">
                      <label for="employmentType" class="form-label">雇用形態</label>
                      <select class="form-select" id="employmentType" name="employmentType">
                        <option selected>正社員</option>
                        <option value="1">契約社員</option>
                        <option value="2">アルバイト</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <label for="housingAvailability" class="form-label">寮の有無</label>
                      <select class="form-select" id="housingAvailability" name="housingAvailability">
                        <option selected>あり</option>
                        <option value="1">なし</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <label for="housingAvailability" class="form-label">賃金形態</label>
                      <select class="form-select" id="housingAvailability" name="housingAvailability">
                        <option selected>月給</option>
                        <option value="1">年棒</option>
                        <option value="1">日給</option>
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3">
                  		<label for="housingAvailability" class="form-label">賃金</label>
	                  <table class="table table-bordered">
	                    <thead>
	                      <tr>
	                        <th scope="col"></th>
	                        <th scope="col">２年コース</th>
	                        <th scope="col">３年コース</th>
	                        <th scope="col">４年コース</th>
	                      </tr>
	                    </thead>
	                    <tbody>
	                      <tr>
	                        <th scope="row">基本給</th>
	                        <td><input type="text" class="form-control" name="basicPayYear2"></td>
	                        <td><input type="text" class="form-control" name="basicPayYear3"></td>
	                        <td><input type="text" class="form-control" name="basicPayYear4"></td>
	                      </tr>
	                      <tr>
	                        <th scope="row"><input type="text" class="form-control" name="blank1Year2"></th>
	                        <td><input type="text" class="form-control" name="blank1Year2"></td>
	                        <td><input type="text" class="form-control" name="blank1Year3"></td>
	                        <td><input type="text" class="form-control" name="blank1Year4"></td>
	                      </tr>
	                      <tr>
	                        <th scope="row"><input type="text" class="form-control" name="blank1Year2"></th>
	                        <td><input type="text" class="form-control" name="blank2Year2"></td>
	                        <td><input type="text" class="form-control" name="blank2Year3"></td>
	                        <td><input type="text" class="form-control" name="blank2Year4"></td>
	                      </tr>
	                      <tr>
	                        <th scope="row"><input type="text" class="form-control" name="blank1Year2"></th>
	                        <td><input type="text" class="form-control" name="blank3Year2"></td>
	                        <td><input type="text" class="form-control" name="blank3Year3"></td>
	                        <td><input type="text" class="form-control" name="blank3Year4"></td>
	                      </tr>
	                      <tr>
	                        <th scope="row">合計（自動計算）</th>
	                        <td><input type="text" class="form-control" readonly></td>
	                        <td><input type="text" class="form-control" readonly></td>
	                        <td><input type="text" class="form-control" readonly></td>
	                      </tr>
	                    </tbody>
	                  </table>
                  </div>
					
                  <div class="col-md-10">
                    <label class="form-label">必要書類</label>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="resume" name="resume">
                      <label class="form-check-label" for="resume">履歴書</label>
                    </div>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="expectedGraduation" name="expectedGraduation">
                      <label class="form-check-label" for="expectedGraduation">卒業見込み</label>
                    </div>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="transcript" name="transcript">
                      <label class="form-check-label" for="transcript">成績表</label>
                    </div>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="other" name="other">
                      <label class="form-check-label" for="other">その他</label>
                    </div>
                    <div class="mb-3">
                      <label for="otherInput" class="form-label">その他の内容</label>
                      <input type="text" class="form-control" id="otherInput" name="otherInput">
                    </div>
                  </div>
                  
                  <button type="submit" class="btn btn-primary">登録する</button>
                </form>
              </div>
            </div><!-- card -->
          </div><!-- col-lg-12 -->
        </div><!-- row -->
      </div><!-- container -->
    </section>

  </main><!-- End #main -->

  <!-- フッター -->
  <div id="parent" th:replace="/common/footer"></div>  
  <!-- フッターリンク -->
  <div id="parent" th:replace="/common/footerlink"></div>  

</body>

</html>
